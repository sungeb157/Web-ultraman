<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Romantis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffebf0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            color: #ff4081;
            margin-top: 20vh;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .food {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 24px;
            animation: fall 5s linear;
        }
        @keyframes fall {
            from { transform: translateY(-100px); }
            to { transform: translateY(100vh); }
        }
        #musicButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üçö NURUS JANGAN LUPA MADANG üçΩÔ∏è</h1>
    
    <button id="musicButton">üéµ Play Music</button>
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <script>
        let maxFood = 20;
        function createFood() {
            if (document.querySelectorAll(".food").length >= maxFood) return;

            const foods = ['üçî', 'üçï', 'üçé', 'üçö', 'ü•ó', 'üç©', 'üçó'];
            let food = document.createElement("div");
            food.className = "food";
            food.innerText = foods[Math.floor(Math.random() * foods.length)];
            food.style.left = Math.random() * window.innerWidth + "px";
            food.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(food);

            setTimeout(() => food.remove(), 5000);
        }
        setInterval(createFood, 700);

        // Play music button
        let musicPlaying = false;
        document.getElementById("musicButton").addEventListener("click", function() {
            let audio = document.getElementById("bgMusic");
            if (musicPlaying) {
                audio.pause();
                this.innerText = "üéµ Play Music";
            } else {
                audio.play();
                this.innerText = "‚è∏Ô∏è Pause Music";
            }
            musicPlaying = !musicPlaying;
        });
    </script>
</body>
</html>
